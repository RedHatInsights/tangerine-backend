---
kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: tangerine-backend

parameters:
  - name: LLM_BASE_URL
    value: http://vllm.llm-hosting.svc.cluster.local:8000/v1
  - name: EMBED_BASE_URL
    value: http://text-embeddings-inference:3000/v1
  - name: LLM_MODEL_NAME
    value: mistralai/Mistral-7B-Instruct-v0.2
  - name: EMBED_MODEL_NAME
    value: Snowflake/snowflake-arctic-embed-m-long
  - name: EMBED_QUERY_PREFIX
    value: "Represent this sentence for searching relevant passages"
  - name: LLM_TEMPERATURE
    value: "0.3"
  - name: CPU_LIMIT
    value: 500m
  - name: MEMORY_LIMIT
    value: 512Mi
  - name: CPU_REQUEST
    value: 250m
  - name: MEMORY_REQUEST
    value: 512Mi
  - name: IMAGE
    value: quay.io/tangerine/tangerine-backend
  - name: IMAGE_TAG
    value: latest
  - name: STORE_INTERACTIONS
    value: "false"
  - name: ENABLE_RERANKING
    value: "false"
  - name: ENABLE_QUALITY_DETECTION
    value: "false"
  - name: LOG_LEVEL_APP
    value: "info"
  - name: DEBUG_VERBOSE
    value: "false"
  - name: ENABLE_HYBRID_SEARCH
    value: "true"
  - name: ENABLE_MMR_SEARCH
    value: "false"
  - name: ENABLE_SIMILARITY_SEARCH
    value: "false"
  - name: ENABLE_FULL_TEXT_SEARCH
    value: "false"
  - name: MIGRATION_COMMAND
    value: "flask db upgrade"
  - name: ENABLE_JIRA_AGENT
    value: "false"
  - name: ENABLE_WEBRCA_AGENT
    value: "false"
  - name: JIRA_AGENT_URL
    value: "http://jira-agent:8000"
  - name: WEBRCA_AGENT_URL
    value: "http://webrca-agent:8000"
  - name: WEB_RCA_AGENT_CLIENT_ID
    value: "webrca-agent-client"
  - name: WEB_RCA_AGENT_CLIENT_SECRET
    value: "webrca-agent-secret"
  - name: SSO_URL
    value: "http://sso-service:8080"
  - name: ENABLE_LLAMA4_SCOUT
    value: "false"
  - name: LLAMA4_SCOUT_BASE_URL
    value: "http://localhost:11434/v1"
  - name: LLAMA4_SCOUT_API_KEY
    value: "yourApiKey"
  - name: LLAMA4_SCOUT_MODEL_NAME
    value: "llama-4-scout"
  - name: LLAMA4_SCOUT_TEMPERATURE
    value: "0.7"

objects:
# Secrets
- kind: Secret
  apiVersion: v1
  metadata:
    name: llm-api-key
  stringData:
    api_key: yourApiKey
  type: Opaque

- kind: Secret
  apiVersion: v1
  metadata:
    name: embed-api-key
  stringData:
    api_key: yourApiKey
  type: Opaque

# Deployment
- kind: Deployment
  apiVersion: apps/v1
  metadata:
    name: tangerine-backend
  spec:
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 33%
    minReadySeconds: 5
    replicas: 1
    selector:
      matchLabels:
        app.kubernetes.io/name: tangerine-backend
    template:
      metadata:
        labels:
          app.kubernetes.io/name: tangerine-backend
      spec:
        initContainers:
          - name: db-migrations
            image: ${IMAGE}:${IMAGE_TAG}
            command: ["/bin/bash", "-c", "${MIGRATION_COMMAND}"]
            resources:
              requests:
                memory: ${MEMORY_REQUEST}
                cpu: ${CPU_REQUEST}
              limits:
                memory: ${MEMORY_LIMIT}
                cpu: ${CPU_LIMIT}
            env:
              - name: LOG_LEVEL_APP
                value: ${LOG_LEVEL_APP}
              - name: DEBUG_VERBOSE
                value: ${DEBUG_VERBOSE}
              - name: DB_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: vector-db
                    key: db.user
              - name: DB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: vector-db
                    key: db.password
              - name: DB_NAME
                valueFrom:
                  secretKeyRef:
                    name: vector-db
                    key: db.name
              - name: DB_HOST
                valueFrom:
                  secretKeyRef:
                    name: vector-db
                    key: db.host
              - name: DB_PORT
                valueFrom:
                  secretKeyRef:
                    name: vector-db
                    key: db.port
        containers:
          - name: tangerine-backend
            image: ${IMAGE}:${IMAGE_TAG}
            resources:
              requests:
                memory: ${MEMORY_REQUEST}
                cpu: ${CPU_REQUEST}
              limits:
                memory: ${MEMORY_LIMIT}
                cpu: ${CPU_LIMIT}
            readinessProbe:
              httpGet:
                path: /ping
                port: 8000
              initialDelaySeconds: 5
              periodSeconds: 5
              timeoutSeconds: 1
              successThreshold: 1
              failureThreshold: 3
            livenessProbe:
              httpGet:
                path: /ping
                port: 8000
              initialDelaySeconds: 5
              periodSeconds: 5
              timeoutSeconds: 1
              successThreshold: 1
              failureThreshold: 3
            terminationMessagePath: /dev/termination-log
            env:
              - name: "NLTK_INIT_ON_STARTUP"
                value: "true"
              - name: ENABLE_FULL_TEXT_SEARCH
                value: ${ENABLE_FULL_TEXT_SEARCH}
              - name: ENABLE_HYBRID_SEARCH
                value: ${ENABLE_HYBRID_SEARCH}
              - name: ENABLE_RERANKING
                value: ${ENABLE_RERANKING}
              - name: ENABLE_SIMILARITY_SEARCH
                value: ${ENABLE_SIMILARITY_SEARCH}
              - name: ENABLE_MMR_SEARCH
                value: ${ENABLE_MMR_SEARCH}
              - name: ENABLE_QUALITY_DETECTION
                value: ${ENABLE_QUALITY_DETECTION}
              - name: STORE_INTERACTIONS
                value: ${STORE_INTERACTIONS}
              - name: LOG_LEVEL_APP
                value: ${LOG_LEVEL_APP}
              - name: DEBUG_VERBOSE
                value: ${DEBUG_VERBOSE}
              - name: DB_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: vector-db
                    key: db.user
              - name: DB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: vector-db
                    key: db.password
              - name: DB_NAME
                valueFrom:
                  secretKeyRef:
                    name: vector-db
                    key: db.name
              - name: DB_HOST
                valueFrom:
                  secretKeyRef:
                    name: vector-db
                    key: db.host
              - name: DB_PORT
                valueFrom:
                  secretKeyRef:
                    name: vector-db
                    key: db.port
              - name: LLM_BASE_URL
                value: ${LLM_BASE_URL}
              - name: EMBED_BASE_URL
                value: ${EMBED_BASE_URL}
              - name: LLM_MODEL_NAME
                value: ${LLM_MODEL_NAME}
              - name: LLM_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: llm-api-key
                    key: api_key
              - name: EMBED_MODEL_NAME
                value: ${EMBED_MODEL_NAME}
              - name: EMBED_QUERY_PREFIX
                value: ${EMBED_QUERY_PREFIX}
              - name: EMBED_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: embed-api-key
                    key: api_key
              - name: ENABLE_JIRA_AGENT
                value: ${ENABLE_JIRA_AGENT}
              - name: ENABLE_WEBRCA_AGENT
                value: ${ENABLE_WEBRCA_AGENT}
              - name: JIRA_AGENT_URL
                value: ${JIRA_AGENT_URL}
              - name: WEBRCA_AGENT_URL
                value: ${WEBRCA_AGENT_URL}
              - name: WEB_RCA_AGENT_CLIENT_ID
                value: ${WEB_RCA_AGENT_CLIENT_ID}
              - name: WEB_RCA_AGENT_CLIENT_SECRET
                value: ${WEB_RCA_AGENT_CLIENT_SECRET}
              - name: SSO_URL
                value: ${SSO_URL}
              - name: ENABLE_LLAMA4_SCOUT
                value: ${ENABLE_LLAMA4_SCOUT}
              - name: LLAMA4_SCOUT_BASE_URL
                value: ${LLAMA4_SCOUT_BASE_URL}
              - name: LLAMA4_SCOUT_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: llm-api-key
                    key: api_key
              - name: LLAMA4_SCOUT_MODEL_NAME
                value: ${LLAMA4_SCOUT_MODEL_NAME}
              - name: LLAMA4_SCOUT_TEMPERATURE
                value: ${LLAMA4_SCOUT_TEMPERATURE}
            securityContext:
              capabilities: {}
              privileged: false
            ports:
              - name: backend
                containerPort: 8000
                protocol: TCP
            imagePullPolicy: IfNotPresent
            terminationMessagePolicy: File
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        dnsPolicy: ClusterFirst
        securityContext: {}
        schedulerName: default-scheduler

# Service
- kind: Service
  apiVersion: v1
  metadata:
    name: tangerine-backend
    labels:
      app.kubernetes.io/name: tangerine-backend
  spec:
    selector:
      app.kubernetes.io/name: tangerine-backend
    ports:
      - name: tangerine-backend
        protocol: TCP
        port: 8000
        targetPort: 8000
